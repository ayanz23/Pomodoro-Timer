<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="timer-container">
        <h2 style="color:white" id="timer-label">Pomodoro</h2>
        <div id="timer-box-wrapper">
            <div id="timer-box">
                <h1 style="color:white" id="timer">25:00</h1>
            </div>
        </div>
        <button id="start-button">Start</button>
        <button id="pause-button">Pause</button>
        <button id="settings-button">Settings</button>
        <div style="color:white" id="session-counter">Session: 1</div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="pomodoro-time-minutes">Pomodoro Duration:</label>
            <input type="number" id="pomodoro-time-minutes" value="25" min="0" style="width: 40px;"> min
            <input type="number" id="pomodoro-time-seconds" value="0" min="0" max="59" style="width: 40px;"> sec
            <br>
            <label for="short-break-time-minutes">Short Break Duration:</label>
            <input type="number" id="short-break-time-minutes" value="5" min="0" style="width: 40px;"> min
            <input type="number" id="short-break-time-seconds" value="0" min="0" max="59" style="width: 40px;"> sec
            <br>
            <label for="long-break-time-minutes">Long Break Duration:</label>
            <input type="number" id="long-break-time-minutes" value="15" min="0" style="width: 40px;"> min
            <input type="number" id="long-break-time-seconds" value="0" min="0" max="59" style="width: 40px;"> sec
            <button id="done-button">Done</button>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to remove this task?</p>
            <button id="confirm-yes">Yes</button>
            <button id="confirm-no">No</button>
        </div>
    </div>

    <div id="todo-container">
        <h2 style="color:white">To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Enter a task" style="width: 200px;">
        <input type="text" id="todo-category-input" placeholder="Category" style="width: 150px;">
        <button id="submit-todo-button">Submit</button>
        <ul id="todo-list">
        </ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
